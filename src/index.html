<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <section class="card">
          <div class="card-image"></div>

          <div class="card-profile">
            <img src="./images/image-victor.jpg" alt="" class="profile-image" />
            <div class="profile-info">
              <h2 class="info-name">
                Victor Crest <span class="info-age">26</span>
              </h2>
              <p class="info-city">London</p>
            </div>
          </div>

          <div class="card-stats">
            <div class="stats-item">
              <p class="item-metric">80K</p>
              <p class="item-title">Followers</p>
            </div>
            <div class="stats-item">
              <p class="item-metric">803K</p>
              <p class="item-title">Likes</p>
            </div>
            <div class="stats-item">
              <p class="item-metric">1.4K</p>
              <p class="item-title">Photos</p>
            </div>
          </div>
        </section>
        <!-- END card -->
      </div>
      <!-- END container -->
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
